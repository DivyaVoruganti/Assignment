<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Launch Information Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b1c2d;
            color: white;
            text-align: center;
            padding: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
        }

        button:hover {
            background-color: #187bcd;
        }

        #loading {
            margin-top: 20px;
            font-size: 18px;
            color: yellow;
            display: none;
        }

        #launchDetails {
            margin-top: 30px;
            padding: 20px;
            background-color: #1c2e4a;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>ðŸš€ Space Launch Information Dashboard</h1>

    <button onclick="loadLaunch()">Load Latest Launch</button>

    <div id="loading">Loading latest launch data...</div>

    <div id="launchDetails">
        <h2>Mission Details</h2>
        <p><strong>Mission Name:</strong> <span id="missionName"></span></p>
    </div>

    <script>
        async function loadLaunch() {
            const loading = document.getElementById("loading");
            const details = document.getElementById("launchDetails");

            loading.style.display = "block";
            details.style.display = "none";

            try {
                const response = await fetch("https://api.spacexdata.com/v4/launches/latest");

                if (!response.ok) {
                    throw new Error("Failed to fetch launch data");
                }

                const data = await response.json();

                document.getElementById("missionName").innerText = data.name;
                details.style.display = "block";
            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                loading.style.display = "none";
            }
        }
    </script>

</body>
</html>
