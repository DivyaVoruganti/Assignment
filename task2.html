<!DOCTYPE html>
<html>
<head>
    <title>Students list</title>
    <style>
        body{
            background-color: antiquewhite;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Students Names</h1>
    <ul id="studentList"></ul>
    <h2>Students with marks > 60</h2>
    <ul id="above60"></ul>
    <h3>Students count as per dept</h3>
    <p id="deptCount"></p>

<h2>Highest Marks Student</h2>
<p id="highestMarks"></p>

<h2>All Students Table</h2>
<table border="1" cellpadding="8">
<thead>
<tr>
<th>Name</th>
<th>Marks</th>
<th>Department</th>
</tr>
</thead>
<tbody id="studentTable"></tbody>
</table>

<h2>Average Marks</h2>
<p id="avgMarks"></p>

<h2>Only CSE Students</h2>
<ul id="cseList"></ul>

<h2>Sorted Students (Descending by Marks)</h2>
<ul id="sortedMarks"></ul>

<h2>After Adding New Student</h2>
<ul id="updatedList"></ul>

<script>
const students = [
  { id: 1, name: "Amit", marks: 78, department: "CSE" },
  { id: 2, name: "Priya", marks: 92, department: "ECE" },
  { id: 3, name: "Rahul", marks: 45, department: "MECH" },
  { id: 4, name: "Sneha", marks: 66, department: "CSE" },
  { id: 5, name: "Kiran", marks: 88, department: "ECE" },
  { id: 6, name: "Sreeja", marks: 90, department: "CSE"},
  { id: 7, name: "Srivani", marks: 78, department: "ECE"},
  { id: 8, name: "Karishma", marks: 80, department: "MECH"},
  { id: 9, name: "Divya", marks: 90, department: "CSE"},
  { id: 10, name: "Chitra", marks: 86, department: "ECE"},
  
];
const ul=document.getElementById("studentList");

students.forEach(student => {
    const li =document.createElement("li");
    li.textContent =student.name;
    ul.appendChild(li);
});
//score more than 60
students.filter(student => student.marks > 60).forEach(student => {
    const li =document.createElement("li");
    li.textContent =`${student.name}  ,  ${student.marks}`;
    // li.textContent=student.marks;
    const ul =document.getElementById("above60")
    ul.appendChild(li);
});
// 3. Count how many students belong to each department.
const DeptCount = document.getElementById("deptCount");

let cseCount = 0;
let eceCount = 0;
let mechCount = 0;
let itCount = 0;
let eeeCount = 0;

students.forEach(s => {
    if (s.department === "CSE") {
        cseCount++;
    } else if (s.department === "MECH") {
        mechCount++;
    } else if (s.department === "EEE") {
        eeeCount++;
    } else if (s.department === "ECE") {
        eceCount++;
    } else {
        itCount++;
    }
});

deptCount.textContent = 
`CSE: ${cseCount}, ECE: ${eceCount}, MECH: ${mechCount}, EEE: ${eeeCount}, IT: ${itCount}`;

// Student with highest marks
const topper = students.reduce((a,b) => a.marks > b.marks ? a : b);
document.getElementById("highestMarks").textContent =
 `${topper.name} â†’ ${topper.marks} Marks`;

// 5Display students in table & highlight failed
const tableBody = document.getElementById("studentTable");
students.forEach(s => {
  const tr = document.createElement("tr");
  if (s.marks < 50) tr.style.color = "red"; // Fail
  tr.innerHTML = `<td>${s.name}</td><td>${s.marks}</td><td>${s.department}</td>`;
  tableBody.appendChild(tr);
});

// Average marks
const avg = students.reduce((sum,s) => sum + s.marks, 0) / students.length;
document.getElementById("avgMarks").textContent = avg.toFixed(2);

//  Only CSE students
const cseList = document.getElementById("cseList");
students.filter(s => s.department === "CSE").forEach(s => {
    const li = document.createElement("li");
    li.textContent = `${s.name} - ${s.marks}`;
    cseList.appendChild(li);
});

//  Sort by marks DESC
const sorted = [...students].sort((a,b) => b.marks - a.marks);
const sortedList = document.getElementById("sortedMarks");
sorted.forEach(s => {
    const li = document.createElement("li");
    li.textContent = `${s.name} - ${s.marks}`;
    sortedList.appendChild(li);
});

// Add new student & Update List
students.push({ id: 9, name: "Deepa", marks: 70, department: "IT" });
const updatedList = document.getElementById("updatedList");
students.forEach(s => {
    const li = document.createElement("li");
    li.textContent = `${s.name} - ${s.marks}`;
    updatedList.appendChild(li);
});
 </script>
</body>
 </html>
